<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" routerLink="/user"><a>User</a></li>
      <li class="breadcrumb-item" routerLink="/user-detail" aria-current="page">
        <a>User detail</a>
      </li>
    </ol>
  </nav>
</div>
<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onUpdateUser()">
    <div class="form-group">
      <label for="id">ID </label>
      <input
        formControlName="id"
        class="form-control"
        type="text"
        id="name"
      />
    </div>
    <div class="form-group">
      <label for="name">Name </label>
      <input
        formControlName="name"
        class="form-control"
        type="text"
        id="name"
      />
    </div>
    <div class="form-group">
      <label name="email">Email:</label>
      <input
        formControlName="email"
        class="form-control"
        type="email"
        id="email"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        formControlName="phone"
        class="form-control"
        type="text"
        id="phone"
      />
    </div>

    <div class="form-group">
      <label for="birthday">Birthday:</label>
      <input
        formControlName="birthday"
        class="form-control"
        type="text"
        id="birthday"
      />
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea formControlName="bio" class="form-control" id="bio"></textarea>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input
        formControlName="gender"
        class="form-control"
        type="text"
        id="gender"
      />
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Update user</button>
    </div>
  </form>
</div>
